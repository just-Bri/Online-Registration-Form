<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>TT Project #3</title>
		<link href="https://fonts.googleapis.com/css?family=Oxygen+Mono" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<link rel="stylesheet" href="css/stylesheet.css" type="text/css">
	</head>
	<body>
		<header class="main-header">
			<h1>The Code Review</h1>
		</header>
		<div class="wrapper">
			<div class="welcome">
				<h1>Signup for our form-newsletter</h1>
				<p id="welcome-p">Get the latest news on how your code is doing right in your inbox</p>
			</div>
			<div class="border"></div>
			<form method="post" class="form-class">
				<fieldset class="form-contact-info">
					<legend>Contact Information</legend>
					<br>
					<label for="name">Full Name</label><br>
					<input type="text" id="name" name="form-name" placeholder="Required"><br>
					<label for="email">Email Address</label><br>
					<input type="email" id="email" name="form-email" placeholder="Required"><br>
					<label for="phone">Phone Number</label><br>
					<input type="tel" id="phone" name="form-phone"><br>
					<label for="address">Street Address</label><br>
					<input type="text" id="address" name="form-address"><br>
					<label for="city">City</label><br>
					<input type="text" id="city" name="form-city"><br>
					<label for="states">State</label><br>
					<select id="states" name="form-state">
						<optgroup label="States">
							<option  selected="" disabled="">Choose State</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</optgroup>
					</select>
					<br>
					<label for="zip" id="label-zip">Zip Code</label><br>
					<input type="text" id="zip" name="form-zip"><br>
				</fieldset>
				<div class="form-newsletter-border"></div>
				<fieldset class="form-newsletter">
					<legend>form-newsletter</legend>
					<br>
					<p class="small-margin">Select the form-newsletters you would like to recieve</p>
					<input type="checkbox" value="html-news" name="html-news" id="html"><label for="html">HTML News</label><br>
					<input type="checkbox" value="css-news" name="css-news" id="css"><label for="css">CSS News</label><br>
					<input type="checkbox" value="js-news" name="js-news" id="js"><label for="js">Javascript News</label><br>
					<p>form-newsletter format</p>
					<input type="radio" value="html-format" name="html-format" id="html-format"><label for="html-format">HTML</label><br>
					<input type="radio" value="text-format" name="plain-format" id="plain-format"><label for="plain-format">Plain Text</label><br><br>
					<label id="comment-label" for="form-comment">Other topics you'd like to hear about</label><br>
					<textarea id="form-comment" name="form-comment"></textarea>
					<br>
					<input type="button" value="Sign Up" name="sign-up">
				</fieldset>
			</form>
		</div>
		<footer>
			<p>Copyright The Code Review</p>
		</footer>
	</body>
</html>
